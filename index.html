<html>
    <head>
      <title>detector de gestos</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-warning heading">App de gestos
        <br>
        <span>&#129307;</span>
        <span>&#128072;</span>
        <span>&#9995;</span>
       
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Toma tu foto para generar un gesto
            <br>
          <b style="color: rgb(255, 255, 0)">¿tienes la mano abierta?</b>
          <br>
          <b style="color: rgb(53, 231, 255)">¿tienes la mano en forma de puño?</b>
          <br>
          <b style="color: rgba(255, 48, 134, 0.301)">¿tienes la mano en forma de p1stola?</b>
          <br>
        </p>
       
            <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Vista de la cámara web - </label>
            <div id="camera"></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-warning">Capturar imagen</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Predicción 1 - </label>
            <p class="emotion_name" id="result_emotion_name"></p>
            <p class="emoji" id="update_emoji"></p>
  
            <label>Predicción 2 - </label>
            <p class="emotion_name" id="result_emotion_name2"></p>
            <p class="emoji" id="update_emoji2"></p>
          </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Instantánea - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Predecir gesto</button>
           </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
